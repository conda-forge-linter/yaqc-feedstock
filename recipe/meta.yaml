{% set name = "yaqc" %}
{% set version = "2020.6.1" %}
{% set sha256 = "3485eb497f34e03f17c1c26565f60ae2c0218fab646cf6f569a77ec0a3951866" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - msgpack-python >=1.0.0

test:
  imports:
    - yaqc

about:
  home: https://yaq.fyi
  dev_url: https://gitlab.com/yaq/yaqc-python
  license: LGPL-3.0-only
  license_family: LGPL
  license_file: LICENSE
  summary: Generic yaq client, written in Python.

extra:
  recipe-maintainers:
    - untzag
    - ksunden
